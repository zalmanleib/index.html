<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Lions Upfitters</title>
  <style>
    @font-face {
      font-family: 'TheWordsFont';
      src: url('Fonts/The words font we are using.otf') format('opentype');
    }

    body {
      margin: 0;
      font-family: 'TheWordsFont', Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    header.site-header {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 50;
      text-align: center;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1em;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #FF4136;
    }

    .gallery {
      margin-top: 80px;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img,
    .gallery video {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
    }

    /* Modal */
    .modal {
      position: fixed;
      display: none;
      justify-content: center;
      align-items: center;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
    }

    .modal video, .modal img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2em;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header class="site-header">
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <div class="gallery" id="gallery"></div>

  <!-- Modal Viewer -->
  <div class="modal" id="modal">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <div class="modal-content" id="modalContent"></div>
  </div>

  <script>
    const gallery = document.getElementById('gallery');

    // Load images
    for (let i = 1; i <= 100; i++) {
      const img = new Image();
      img.src = `images/${i}.jpg`;
      img.onload = () => {
        const thumb = document.createElement('img');
        thumb.src = img.src;
        thumb.alt = `Image ${i}`;
        thumb.onclick = () => openModal('img', img.src);
        gallery.appendChild(thumb);
      };
    }

    // Load videos
    for (let i = 1; i <= 100; i++) {
      const video = document.createElement('video');
      video.src = `images/${i}.mp4`;
      video.onloadeddata = () => {
        const thumb = document.createElement('video');
        thumb.src = video.src;
        thumb.muted = true;
        thumb.controls = false;
        thumb.onclick = () => openModal('video', video.src);
        gallery.appendChild(thumb);
      };
    }

    function openModal(type, src) {
      const modal = document.getElementById('modal');
      const modalContent = document.getElementById('modalContent');
      modalContent.innerHTML = '';

      if (type === 'img') {
        const img = document.createElement('img');
        img.src = src;
        modalContent.appendChild(img);
      } else {
        const vid = document.createElement('video');
        vid.src = src;
        vid.controls = true;
        vid.autoplay = true;
        modalContent.appendChild(vid);
      }

      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modalContent').innerHTML = '';
    }
  </script>

</body>
</html>
