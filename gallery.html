<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Lions Upfitters</title>
  <style>
    @font-face {
      font-family: 'TheLogoFont';
      src: url('Fonts/The logo font we are using.otf') format('opentype');
    }

    @font-face {
      font-family: 'TheWordsFont';
      src: url('Fonts/The words font we are using.otf') format('opentype');
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'TheWordsFont', Arial, sans-serif;
      color: white;
      background-color: black;
    }

    .site-header {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      text-align: center;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-family: 'TheWordsFont', Arial, sans-serif;
      font-size: 1em;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #FF4136;
    }

    .gallery {
      padding: 120px 20px 40px; /* top padding compensates for fixed header */
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <header class="site-header">
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <div class="gallery" id="gallery"></div>

  <script>
    const galleryContainer = document.getElementById('gallery');

    for (let i = 1; i <= 100; i++) {
      const img = new Image();
      img.src = `images/${i}.jpg`;
      img.onload = () => {
        galleryContainer.appendChild(img);
      };
      img.onerror = () => {
        // Do nothing if image doesn't exist
      };
    }
  </script>

</body>
</html>
