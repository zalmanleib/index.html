<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Lions Upfitters</title>
  <style>
    @font-face {
      font-family: 'TheLogoFont';
      src: url('Fonts/The logo font we are using.otf') format('opentype');
    }

    @font-face {
      font-family: 'TheWordsFont';
      src: url('Fonts/The words font we are using.otf') format('opentype');
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'TheWordsFont', Arial, sans-serif;
      background-color: black;
      color: white;
    }

    .site-header {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      text-align: center;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1em;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #FF4136;
    }

    .gallery-container {
      padding: 100px 20px 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery-container img,
    .gallery-container video-thumbnail {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      object-fit: cover;
    }

    .video-wrapper {
      position: relative;
    }

    .video-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 28px;
      height: 28px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      padding: 4px;
    }

    .video-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: brightness(0) invert(1);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox-content {
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .lightbox-content img,
    .lightbox-content video {
      width: auto;
      height: auto;
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2em;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <div class="gallery-container" id="gallery"></div>

  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-content" id="lightboxContent"></div>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    for (let i = 1; i <= 100; i++) {
      const imgPath = `images/${i}.jpg`;
      const vidPath = `images/${i}.mp4`;

      const img = new Image();
      img.src = imgPath;
      img.loading = "lazy";
      img.onerror = () => {};
      img.onload = () => {
        const el = document.createElement('img');
        el.src = imgPath;
        el.alt = `Image ${i}`;
        el.loading = 'lazy';
        el.onclick = () => openLightbox(`<img src='${imgPath}' style='width:auto; height:auto; max-width:90vw; max-height:90vh; object-fit:contain;' />`);
        gallery.appendChild(el);
      };

      const video = document.createElement('video');
      video.src = vidPath;
      video.muted = true;
      video.preload = "metadata";
      video.oncanplay = () => {
        const wrapper = document.createElement('div');
        wrapper.className = 'video-wrapper';

        const thumb = document.createElement('video');
        thumb.src = vidPath;
        thumb.muted = true;
        thumb.playsInline = true;
        thumb.setAttribute('playsinline', 'true');
        thumb.setAttribute('preload', 'metadata');
        thumb.setAttribute('disablePictureInPicture', 'true');
        thumb.removeAttribute('controls');
        thumb.style.borderRadius = '8px';
        thumb.style.width = '100%';
        thumb.style.height = '100%';
        thumb.style.objectFit = 'cover';
        thumb.style.pointerEvents = 'none';

        const icon = document.createElement('div');
        icon.className = 'video-icon';
        const iconImg = document.createElement('img');
        iconImg.src = 'https://www.svgrepo.com/show/523924/video-frame-play-vertical.svg';
        icon.appendChild(iconImg);

        wrapper.appendChild(thumb);
        wrapper.appendChild(icon);
        wrapper.onclick = () => openLightbox(`<video src='${vidPath}' controls autoplay style='width:auto; height:auto; max-width:90vw; max-height:90vh; object-fit:contain;'></video>`);
        gallery.appendChild(wrapper);
      };
    }

    function openLightbox(content) {
      const lightbox = document.getElementById('lightbox');
      const lightboxContent = document.getElementById('lightboxContent');
      lightboxContent.innerHTML = content;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      const lightboxContent = document.getElementById('lightboxContent');
      lightboxContent.innerHTML = '';
      lightbox.style.display = 'none';
    }

    window.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeLightbox();
    });
  </script>
</body>
</html>
