<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My GitHub Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #f8f9fa !important;
    }
    .footer {
      background-color: #343a40;
      color: #f8f9fa;
      padding: 1rem 0;
      text-align: center;
      margin-top: 50px;
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
      background-color: #f8f9fa;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">My GitHub Projects</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <div class="container">
      <h1>Welcome to My GitHub Page</h1>
      <p>Explore my projects, learn about my work, and get in touch. I build tools, create solutions, and contribute to the open-source community.</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 My Name. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
